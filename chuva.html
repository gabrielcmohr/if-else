<script>
    let chuva = prompt("esta chovendo? sim ou não").toLowerCase().trim();
    if (chuva === "sim") {
        alert("Leve o guarda chuva");
    }
    else if (chuva === "não") {
        alert(" Não leve o guarda chuva");
    }
    else if (chuva === "talvez") {
        alert("Leve por precaução");
    }
    else {
        alert("Opção invalida: Responda sim, não ou talvez");
    }
</script>
