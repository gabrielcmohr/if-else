<script>
    let idade = prompt("Qual a sua idade?")

    if (idade <= 2) {
        alert("bebê");
    }
    else if (idade <= 12) {
        alert("criança");
    }
    else if (idade <= 18) {
        alert("acha que é gente");
    }
    else if (idade <= 60) {
        alert("gente grande");
    }
    else {
        alert("gente experiente");
    }
    
</script>
